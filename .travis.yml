language: python
python:
- '3.6'
services:
- docker
install:
- pip install pipenv
- pipenv install --dev
script: make coverage-upload
deploy:
  provider: script
  script: >
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    && make docker-build docker-push
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
